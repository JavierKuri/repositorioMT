<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial recursivo P4 Javier Kuri</title>
    <script>
        function leer(){
            valor = document.getElementById("numero").value;
            var x = parseInt(valor);
            var f = factorial(x);
            var salida=x+"! = " +f;
            document.getElementById("resultado").innerHTML=salida;
        }
        function factorial(x){
            if(x==0){
                return 1;
            } else if (x<0){
                return "No válido";
            } else {
                return x * factorial(x-1);
            }
        }
    </script>
</head>
<body>
    <h1>Factorial Recursivo P4 Javier Kuri</h1>
    <p>Ingrese un número entero positivo.</p>
    <form action="">
        <input type="number" min="0" id="numero">
    </form>
    <button onclick="leer()">Calcular</button>
    <p id="resultado"></p>
    <a href="../paginaprincipalmt.html" style="font-size: large;">Regresar a página principal de proyecto intermedio.</a>
</body>
</html>
