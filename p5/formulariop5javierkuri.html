<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 5 Programación para Internet Javier Kuri</title>
    <script type="text/javascript" src="jspractica5.js"></script>
    <link rel="stylesheet" type="text/css" href="csspractica5.css">
</head>
<body>
    <h1>Práctica 5 Programación para Internet Javier Kuri</h1>
    <form action="">
        Nombre: <input type="text" id="nombre" required> <br> 
        Correo: <input type="email" id="correo" required> <br>
        <h2>Artes marciales practicadas</h2>
        <label for="boxeo">Boxeo</label>
        <input type="checkbox" name="opcion" id="boxeo" value="Boxeo"><br>
        <label for="taekwondo">Taekwondo</label>
        <input type="checkbox" name="opcion" id="taekwondo" value="Taekwondo"><br>
        <label for="judo">Judo</label>
        <input type="checkbox" name="opcion" id="judo" value="Judo"><br>
        <h2>Genero</h2>
        <label for="hombre">Hombre</label>
        <input type="radio" name="genero" id="hombre" value="Hombre"><br>
        <label for="mujer">Mujer</label>
        <input type="radio" name="genero" id="mujer" value="Mujer"><br>
        <label for="otro">Otro</label>
        <input type="radio" name="genero" id="otro" value="Otro"><br>
        <h2>Fecha de inscripción</h2>
        <input type="datetime-local" id="fecha"><br>
        <h2>Color de cinta</h2>
        <input type="color" id="colour"><br>
        <h2>Experiencia</h2>
        <input type="range" id="slider"><br>
    </form>
    <button type="button" onclick="registrar()">Registrar</button>
    <h3>Tabla</h3>
    <table id="resultado"></table>
    <a href="../paginaprincipalmt.html" style="font-size: large;">Regresar a página principal de proyecto intermedio.</a>
</body>
</html>
